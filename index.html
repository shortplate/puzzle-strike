<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>puzzle strike</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="whole-div">
        <div id="main-div">
            <h2>PUZZLE STRIKE</h2>
            <div id="start-div">
                <input id="start" type="button" value="START">
            </div>
            <form class="hidden">
                <input id="first-input" type="text" required/>
                <input id="second-input" type="text" required/>
                <input id="third-input" type="text" required/>
                <input id="check" type="button" value="CHECK">
            </form>
            <div id="sub-div"></div>
            <div id="retry-div">
                <input id="retry" class="hidden" type="button" value="RETRY">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
